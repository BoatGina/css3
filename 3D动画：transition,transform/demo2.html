<!doctype html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>3D环境</title>
	<style type="text/css">
		#big{
			-webkit-perspective:800;
			-webkit-perspective-origin:50% 50%;
			-webkit-transform-style:preserve-3d;
		}
		#small{
			width: 500px;
			height: 500px;
			background-color: blue;
			margin: 100px auto;
			-webkit-transform:rotateZ(45deg);
		}

	</style>
</head>
<body>
	<div id="big">
		<div id="small">
			
		</div>
	</div>
</body>
</html>
